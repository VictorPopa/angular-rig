 <div class="progress">
    <div class="bar bar-danger"     ng-style="{ width: vals[0] }"></div>
    <div class="bar bar-warning"    ng-style="{ width: vals[1] }"></div>
    <div class="bar bar-info"       ng-style="{ width: vals[2] }"></div>
    <div class="bar"                ng-style="{ width: vals[3] }"></div>
    <div class="bar bar-success"    ng-style="{ width: vals[4] }"></div>
</div>
