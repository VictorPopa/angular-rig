<h1>Answers</h1>
<p>
    (Have this tab in view at the same time as when hiting buttons on the Aspects page).
</p>
<div>
    <cc-progress cc-data="data"></cc-progress>
</div>


<div class="row-fluid">

    <div class="span9">
        <span ng-repeat="question in answeredData">
            <span class="btn btn-tiny" ng-class="buttonClasses[question[2]]">{{$index + 1}}</span>
        </span>
    </div>

    <div class="span3">
        <cc-pie cc-data="data"></cc-pie>
    </div>

</div>
