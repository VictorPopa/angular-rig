<h1>Login</h1>
<p>
    <a cc-href-name="home">Home</a> 
</p> 

<form name="loginForm">
    <fieldset>
        <label></label>
        <input type="text" value="" placeholder="User name" ng-model="username" required />
        <label></label>
        <input type="password" value="" placeholder="Password" ng-model="password" required />
        <br>
        <button class="btn" ng-click="doLogin()">Log in</button>
    
        <p ng-show="name">
            Hi {{name}}
        </p>

    </fieldset>
</form>
